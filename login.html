<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="icon" href="https://cdn.pulse2.com/cdn/2021/01/Zomato.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link href="lstyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="box">
      <div class="c1">
        <div style="height: 40px; margin: 0px 20px 0px 0px">Sign up</div>
        <a href="index.html">
          <i
            class="fa-solid fa-xmark"
            align="right"
            id="back"
            style="width: 30%; padding-left: 150px"
          >
          </i>
        </a>
      </div>
      <div class="c2">
        <form id="form">
          <input type="text" placeholder="Full name" class="x" />
          <input type="email" placeholder="Email" class="x" />
        </form>
      </div>
      <div class="c3">
        <input type="checkbox" names="tre" />
        <label for="tre">
          I agree to Zomato's Terms of Service, Privacy Policy and Content
          Policies</label
        >
      </div>

      <button class="btn1">Create account</button>
      <span align="center">Or</span>
      <button class="btn2">
        <img
          src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-color-icon.png"
          height="20px"
          width="20px"
          style="margin: 3px"
        /><font style="margin-bottom: 7px; height: 20px; padding-bottom: 10px"
          >Sign in with Google</font
        >
      </button>
      <div class="last">
        Already have an account?
        <a href="#" style="text-decoration: none; color: red">Log in</a>
      </div>
    </div>
  </body>
</html>
